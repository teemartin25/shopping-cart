<div class="display-6">Sign-in</div>
<div class="container-lg-fluid mx-sm-5 mb-5">
  <div class="col-xs-12 col-xl-7 mt-3"></div>
  <div class="row">
    <div class="col-xs-12 col-xl-7 p-sm-5 px-2 pt-5 mt-3 roundedcorner">
      <div class="d-flex justify-content-center">
        <div
          *ngIf="isLoading"
          class="spinner-border text-primary"
          role="status"
          style="display: flex; justify-content: center"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngIf="error" class="alert alert-danger">
        <p>{{ error }}</p>
      </div>
      <form
        *ngIf="!isLoading"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
      >
        <div class="form-group" style="text-align: left">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>

        <div class="form-group" style="text-align: left">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>

        <div class="mt-3 text-center">
          <button class="btn btn-outline-dark m-1" [disabled]="!authForm.valid">
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          <button
            class="btn btn-outline-dark m-1"
            (click)="onSwitchMode()"
            type="button"
          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
